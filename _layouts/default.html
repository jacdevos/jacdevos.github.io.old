<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
         <a href="{{ site.author.url }}"><img src="{{ site.baseurl }}public/JacquesFace2.JPG" width="45" align="left" style="margin: 0px 10px 0px 0px"></img></a>
         <a href="{{ site.author.url }}" title="Home">{{ site.title }}</a>
&nbsp
<small style="white-space: nowrap">
{% for page in site.pages_list %}
<a href="{{ page[1]  }}">{{ page[0] }}</a>&nbsp&nbsp
{% endfor %}
</small>
<br/>
            <small>{{ site.tagline }}</small>



        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          All content copyright Jacques de Vos &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>
